{% extends "layout.html" %}
{% block body %}
<style>
    
.button1 {
    border-radius: 3px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    margin: 5px 4px;
    padding: 7px;
    padding-left: 10px;
    padding-right: 10px;
}
</style>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('   {{ url_for('static',filename='assets/img/home-bg.jpg') }}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <a href="/edit/0"><button class=button1>Add a new Post </button></a>
                    <a href="/logout"><button class=button1>Logout </button></a>
                   
                    <hr>
                    <h1>Upload a file</h1>
                    
                       <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1">
                        <button class="button1" type="submit">Submit</button>
                       </form>
                <hr>    
                <h1>Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sno.</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                        {% for post in posts %}

                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            
                            <td><a href="/edit/{{post.sno}}"<button  class="button1">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"<button  class="button1">Delete</button></a></td>
                          </tr>
                          

                        {% endfor %}


                        </tbody>
                      </table>           

                  
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
